# source_srate = 23.04e6                              # Sample rate for SDR source
# source_module = build/shadower/liblimesdr_source.so # Source module path
# source_params = logLevel:3,dev0:XTRX,chipIndex:0,channels:1,linkFormat:I12,rx_path:LNAH,tx_path:Band1,calibration:none,freq_corr:34000,tx_enabled:0

[recorder]
enable_recorder = false

[log]
log_level = INFO # General log level
syncer = INFO    # Syncer log level
worker = INFO    # Worker log level
bc_worker = INFO # Broadcast worker log level

[pcap]
pcap_folder = logs/ # Pcap folder

[exploit]
module = build/modules/lib_dummy_exploit.so
